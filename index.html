<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9ee5543575.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swipejs/2.3.1/swipe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <title>Document</title>
</head>


<body>

    <div id="start-page">
        <a href="#" class="div1" onclick="startStory()">
            <h1>Story mode</h1>
        </a>
        <a href="./edu.html" class="div2" onclick="">
            <h1>Campaign</h1>
    </div>

    <div id="end-container">
        <h1>Prohrál jsi.</h1>
        <a href="./index.html">Hrát znovu</a>
        <br><br>
        <p id="end-text"></p>
    </div>

    <div id="card-container">
        <div id="icons">
            <div id="background-user">
                <div id="progress-user">
                    <img src="./icons/user-reverse.png" alt="" srcset="">
                </div>
            </div>
            <div id="background-dollar">
                <div id="progress-dollar">
                    <img src="./icons/dollar-reverse.png" alt="">
                </div>
            </div>
            <div id="background-knowledge">
                <div id="progress-knowledge">
                    <img src="./icons/knowledge.png" alt="">
                </div>
            </div>
            <div id="background-infrastructure">
                <div id="progress-infrastructure">
                    <img src="./icons/infrastructure.png" alt="">
                </div>
            </div>
        </div>
        <div id="slider" class="swipe">
            <div class="swipe-wrap">
                <div class="no-container"></div>
                <div id="card">
                    <div class="character-info">
                        <h1 id="role">Rádce</h1>
                        <p id="name">Milan Ipsum</p>
                    </div>
                    <div id="img-background">
                        <img src="./imgs/Jan Werich.png" alt="" id="img-path">
                    </div>
                    <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit at odio cumque vitae
                        vel?
                        Magnam, est accusantium? Minima maiores voluptatem aut consequuntur nam sapiente quia libero
                        maxime, sit
                        unde dolorum!</p>
                </div>

                <div class="yes-container"></div>
            </div>
        </div>
        <div class="year-container">
            <p id="year">1896</p>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="card.js"></script>
    <script src="cards.js"></script>
    <script src="swipe.js"></script>
    <script src="script.js" type="module"></script>
    <script src="startEdu.js"></script>
</body>

</html>
